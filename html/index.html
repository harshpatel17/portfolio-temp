                <img src="../images/arrow-up-on.png" class="arrowUp" id="remediUp">

            <script>
                var proj1TextPresent = false;
                $("#test").mouseenter(function(){
                    if(!proj1TextPresent){

                    $("#remediTop").slideToggle(311.5);
                    $("#remediUp").attr("src","../images/arrow-down-on.png");
                       $("#test").animate({
                           height: "+=350"
                       }, 310);
                        if($("#project1Description").length < 1){
                        $("#test").append("<div class='projDescript' id='project1Description'> These words are just a test to test the description line and stuff</div>");
                        proj1TextPresent = true;
                        }
                    }
                    
                }).mouseleave(function(){
                    $("#remediTop").slideToggle(310);
                    $("#test").animate({
                       height: "-=350"
                    }, 310);
                    $("#remediUp").attr("src","../images/arrow-up-on.png");
                    if(proj1TextPresent){
                        $("#project1Description").fadeOut(250, function(){
                            $(this).remove();
                        });
                        
                        proj1TextPresent = false;
                    }

                });
