         <script>
                $('a').click(function(){
                    $('html, body').animate({
                        scrollTop: $( $(this).attr('href') ).offset().top
                    }, 500);
                    return false;
                });
                /* TEXT ANIMATION */
                var myString = "<let's            go     around            the          world/>";
                var myArray = myString.split("");
                var loopTimer;
                function frameLooper() {
                    if(myArray.length > 0) {
                        document.getElementById("myTypingText").innerHTML += myArray.shift();
                    } else {
                        clearTimeout(loopTimer);
                                return false;
                    }
                    loopTimer = setTimeout('frameLooper()',70);
                }
                $(document).ready(function(){
                    frameLooper();

                    $('#landingPage').hide();
                    $('#ryanZeng').hide();
                    $('#portfolioOption').hide();
                    $('#aboutOption').hide();
                    $('#resumeOption').hide();
                    $('#landingEarth').hide();
                    $('#landingPage').addClass('animated bounceInDown').fadeIn('fast').delay(1100).queue(function(){
                        $('#ryanZeng').addClass('animated bounceIn').fadeIn('fast').delay(1100).queue(function(){
                            $('#portfolioOption').addClass('animated bounceInLeft').fadeIn('fast').delay(50).queue(function(){

                                    $('#resumeOption').addClass('animated bounceInRight').fadeIn('fast').delay(750).queue(function(){
                                        setTimeout(function(){
                                                $('.landingLine').addClass('grow').delay(1000).queue(function(){
                                                    $('#landingEarth').addClass('animated bounceIn').fadeIn('fast');
                                                });
                                        }, 100);
                                    });                            
                                });
                            });
                            
                        });

                    });

                });
