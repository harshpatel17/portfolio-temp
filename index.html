    <script>
            $('a.button').click( function(){
              // $('input[name=firstName]').addClass('animated rubberBand');
              $("#ryanZeng").removeClass('swing').addClass('rubberBand')
            });

            $('a').click(function(){
                $('html, body').animate({
                    scrollTop: $( $(this).attr('href') ).offset().top
                }, 500);
                return false;
            });
            /* TEXT ANIMATION */
            var myString = "<let's            go     around            the          world/>";
            var myArray = myString.split("");
            var loopTimer;
            function frameLooper() {
                if(myArray.length > 0) {
                    document.getElementById("myTypingText").innerHTML += myArray.shift();
                } else {
                    clearTimeout(loopTimer);
                            return false;
                }
                loopTimer = setTimeout('frameLooper()',70);
            }
            $(document).ready(function(){
                frameLooper();

                $('#landingPage').hide();
                $('#ryanZeng').hide();
                $('#portfolioOption').hide();
                $('#aboutOption').hide();
                $('#resumeOption').hide();
                $('#landingEarth').hide();
                $('#landingPage').addClass('animated bounceInDown').fadeIn('fast').delay(1100).queue(function(){
                    $('#ryanZeng').addClass('animated bounceIn').fadeIn('fast').delay(1100).queue(function(){
                        $('#portfolioOption').addClass('animated bounceInLeft').fadeIn(2).delay(3).queue(function(){
                            $('#aboutOption').addClass('animated bounceInDown').fadeIn(2).delay(200).queue(function(){
                                $('#resumeOption').addClass('animated bounceInRight').fadeIn('fast').delay(750).queue(function(){
                                    setTimeout(function(){
                                            $('.landingLine').addClass('grow').delay(1000).queue(function(){
                                                $('#landingEarth').addClass('animated bounceIn').fadeIn('fast');
                                            });
                                    }, 100);
                                });
                            });
                        });

                    });

                });
                $('#ryanZeng').click(function(){
                    landingSVG.drawsvg('animate').delay(3500).queue(function(){
                            $('html, body').animate({
                                scrollTop: $("#portfolioPage").offset().top
                            }, 500);

                    });

                });
            //                  Scrolling function
                var $doc = $(document),
                    $win = $(window),
                    $svg = $('#landingLine').drawsvg(),
                    max = 800;

                $win.on('scroll', function() {
                  var p = $win.scrollTop() / max;
                  $svg.drawsvg('progress', p);
                });
            });

    </script>
